<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDoList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="'Всего дел - ' + ${taskCount}" /></h1>
<div>
    <div th:each="task : ${tasks}">
        <a href="#" th:attr="data-id=${task.id}" th:text="'Задача №' + ${task.id} + ' - ' + ${task.taskName}"></a>
    </div>
</div>
</body>
</html>
